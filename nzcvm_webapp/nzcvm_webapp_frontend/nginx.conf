server {
    listen 80;
    server_name localhost; # Or your domain name

    # Root directory for static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to the Flask backend service
    location /run-nzcvm {
        proxy_pass http://nzcvm_webapp_backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase timeout for potentially long-running generation process
        proxy_connect_timeout       3600;
        proxy_send_timeout          3600;
        proxy_read_timeout          3600;
        send_timeout                3600;
    }

    # Proxy GeoJSON requests to the Flask backend service
    location /geojson/ {
        proxy_pass http://nzcvm_webapp_backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimized settings for simplified GeoJSON files
        proxy_connect_timeout       60;
        proxy_send_timeout          60;
        proxy_read_timeout          60;
        send_timeout                60;
        
        # Buffer settings for JSON responses
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 4 128k;
        proxy_busy_buffers_size 128k;
        
        # Enable caching of successful responses
        proxy_cache_valid 200 1h;
    }

    # Proxy model-versions requests to the Flask backend service
    location /model-versions/ {
        proxy_pass http://nzcvm_webapp_backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
